<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.scss" />
    <link rel="stylesheet" href="src/link-style.scss" />
    <title>DmytroFrame</title>
  </head>
  <body>
    <div class="container">
      <h1>Nobody's glad to see you here...</h1>
      <br />
      <a class="first after" href="https://host.dmytroframe.site/"
        >DmytroHost</a
      >
      <br />
      <a class="first after" href="https://router.dmytroframe.site/">Router</a>
      <br>
      <a class="first after" href="https://github.com/DmytroFrame">GitHub</a>
    </div>

    <script>
      const titleText = document.querySelector("body > div > h1");

      switch (navigator.language) {
        case "uk-UA":
          titleText.innerText = "Тобі тут не раді...";
          break;
        case "ru-RU":
          titleText.innerText = "русня ".repeat(10000).toUpperCase();
          break;
        case "ru-UA":
          titleText.innerText = "малоросс ".repeat(10000).toUpperCase();
          break;
      }

      setInterval(() => {
        const randomColor = Math.floor(Math.random() * 16777215).toString(16);
        document.body.style.backgroundColor = "#" + randomColor;
      }, 1000);
    </script>
  </body>
</html>
